<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer type="module" src="src/js/startUp.js"></script>

    <title>Forkify</title>
  </head>

  <body>
    <div class="body">
      <div class="container">
        <header class="header">
          <img src="src/img/logo.png" alt="Logo" class="header__logo" />
          <form class="search">
            <input type="text" class="search__field" placeholder="Search for recipes or ingredients..." />
            <button type="submit" class="btn search__btn">
              <svg class="search__icon">
                <use href="src/img/icons.svg#icon-search"></use>
              </svg>
              <span>Search</span>
            </button>
          </form>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <button class="nav__btn nav__btn--add-recipe" data-page="PopularRecipes">
                  <svg class="nav__icon">
                    <use href="src/img/icons.svg#icon-popular"></use>
                  </svg>
                  <span>Popular</span>
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__btn nav__btn--add-recipe" data-page="CommunityRecipes">
                  <svg class="nav__icon">
                    <use href="src/img/icons.svg#icon-globe"></use>
                  </svg>
                  <span>Community</span>
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__btn nav__btn--bookmarks" data-page="ShoppingList">
                  <svg class="nav__icon">
                    <use href="src/img/icons.svg#icon-shopping-list"></use>
                  </svg>
                  <span>List</span>
                </button>
              </li>
              <li class="nav__item">
                <button class="nav__btn nav__btn--bookmarks" data-page="Bookmarks">
                  <svg class="nav__icon">
                    <use href="src/img/icons.svg#icon-bookmark"></use>
                  </svg>
                  <span>Bookmarks</span>
                </button>
              </li>
            </ul>
          </nav>
        </header>

        <section class="search__results">
          <h3 class="search__results--title">Popular Recipes</h3>
          <div class="search__results--results"></div>

          <div class="pagination"></div>

          <p class="copyright">Â© 2024 Stilyan Atanasov. All rights reserved.</p>
        </section>

        <div class="recipe"></div>
      </div>
    </div>
  </body>
</html>
