<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <script defer src="assets/js/global.js"></script>
    <script defer src="assets/js/workouts.js"></script>
    <script defer src="assets/js/app.js"></script>
    <title>Mapty</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />

      <article class="error__box hidden">
        <p class="error__title"></p>
        <p class="error__message"></p>
      </article>

      <form class="form hidden">
        <h2 class="form__title">Workout</h2>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" maxlength="4" required />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" maxlength="5" required />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" maxlength="4" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" maxlength="4" />
        </div>
        <button type="button" class="form__btn btn--cancel">Cancel</button>
        <button class="form__btn btn--ok">OK</button>
      </form>
      <ul class="workouts"></ul>

      <p class="copyright">Â© 2024 Stilyan Atanasov. All rights reserved.</p>
    </div>

    <div id="map" class="map">
      <img src="assets/img/icon.png" alt="Loading..." class="load" />
    </div>
  </body>
</html>
